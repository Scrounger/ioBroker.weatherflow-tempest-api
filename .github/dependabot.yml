# Dependabot will run on day 21 of each month at 03:19 (Europe/Berlin timezone)
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "19 3 21 * *"
    open-pull-requests-limit: 15
    assignees:
      - "Scrounger"
    versioning-strategy: "increase"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "19 3 21 * *"
    open-pull-requests-limit: 15
    assignees:
      - "Scrounger"
